<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>updateEndDate</title>
</head>
<body>
    <div th:fragment="updateEndDate_contents">
        <div class="col-sm-5">
            <div class="page-header">
                <h1>契約内容変更</h1>
            </div>
            <form method="post" th:action="@{/updateEndDate}" th:object="${updateEndDateForm}">
                <table class="table table-bordered table-hover">
                        <th class="active col-sm-3">終業日</th>
                        <td>
                            <div class="form-group" th:classappend="${#fields.hasErrors('endDate')}?'has-error'">
                                <input type="date" class="form-control" th:field="*{endDate}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">endDate error</span>
                            </div>
                        </td>
                    </tr>
                    
                </table>
                <button class="btn btn-primary" type="submit">申請する</button>
                
       
            </form>
        </div>
    </div>
</body>
</html>
