<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>WorkTimeDetail</title>
</head>
<body>
    <div th:fragment="updateWorkTime_contents">
        <div class="page-header">
            <h1>勤務情報</h1>
        </div>
        
        <form method="post" th:action="@{/updateWorkTime/{workTimeId}(workTimeId=${workTimeId})}" th:object="${workTimeForm}">
            <div class="col-sm-5">
                <table class="table table-bordered table-hover">
                    <tr>
                       <th class="active">勤務日</th>
                       <td>
                           <div class="form-group" th:classappend="${#fields.hasErrors('workDay')}?'has-error'">
                               <input type="date" class="form-control" th:field="*{workDay}"/>
                               <span class="text-danger" th:if="${#fields.hasErrors('workDay')}" th:errors="*{workDay}">workDay error</span>
                           </div>
                       </td>
                   </tr>
                    <tr>
                       <th class="active">始業時間</th>
                       <td>
                           <div class="form-group" th:classappend="${#fields.hasErrors('startTime')}?'has-error'">
                               <input type="time" class="form-control" name="startTime" th:value="${updateInfo.startTime}"/>
                               <span class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">startTime error</span>
                           </div>
                       </td>
                   </tr>
                    <tr>
                       <th class="active">休憩時間</th>
                       <td>
                           <div class="form-group" th:classappend="${#fields.hasErrors('breakTime')}?'has-error'">
                               <input type="time" class="form-control" name="breakTime" th:value="${updateInfo.breakTime}"/>
                               <span class="text-danger" th:if="${#fields.hasErrors('breakTime')}" th:errors="*{breakTime}">breakTime error</span>
                           </div>
                       </td>
                   </tr>
                   <tr>
                       <th class="active">終業時間</th>
                       <td>
                           <div class="form-group" th:classappend="${#fields.hasErrors('endTime')}?'has-error'">
                               <input type="time" class="form-control" name="endTime" th:value="${updateInfo.endTime}"/>
                               <span class="text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">endTime error</span>
                           </div>
                       </td>
                   </tr>
               </table>
               <button class="btn btn-primary" type="submit" name="update">更新</button>
               <a class="btn btn-primary" th:href="@{'/workTimeDetail/'+${monthId}}">戻る</a>
               <br/>  
            </div>
            <br/>
        </form> 
    </div>  
</body>
</html>
