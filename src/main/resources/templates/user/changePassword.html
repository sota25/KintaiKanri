<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

   
    <link th:href="@{/css/changeEmail.css}" rel="stylesheet"></link>
    <title>changePassword</title>
</head>
<body>
    <div th:fragment="changePassword_contents">
        <div class="col-sm-5">
            <div class="page-header">
                <h1>パスワード変更</h1>
            </div>
            <form method="post" th:action="@{/changePassword}" th:object="${changePasswordForm}">
                <table class="table table-bordered table-hover">
                     <tr>
                        <th class="active col-sm-3">新しいパスワード</th>
                        <td>
                            <div class="form-group" th:classappend="${#fields.hasErrors('newPassword')}?'has-error'">
                                <input type="password" class="form-control" name="newPassword" th:value="*{newPassword}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">newPassword error</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="active col-sm-3">パスワード確認</th>
                        <td>
                            <div class="form-group" th:classappend="${#fields.hasErrors('newPasswordValid')}?'has-error'">
                                <input type="password" class="form-control" name="confilmNewPassword" th:value="*{confilmNewPassword}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('newPasswordValid')}" th:errors="*{newPasswordValid}">boolean error</span>
                            </div>
                        </td>
                    </tr>
                </table>
                <label class="open btn btn-primary" for="pop-up">変更</label>
                <input type="checkbox" id="pop-up">
                <div class="overlay">
                    <div class="window">
                        <h4>変更しますか？</h4>
                        <div>
                            <label class="close" for="pop-up">変更しない</label>
                        </div>
                        <br>
                       <div>
                            <button class="btn btn-primary" type="submit">変更する</button>
                       </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
