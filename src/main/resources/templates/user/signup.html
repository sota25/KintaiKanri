<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="col-sm-5">
        <div class="page-header">
            <h1>新規登録</h1>
        </div>
        <form method="post" th:action="@{/signup}" th:object="${signupForm}">
            <table class="table table-bordered table-hover">
                 <tr>
                    <th class="active col-sm-3">名前</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('userName')}?'has-error'">
                            <input type="text" class="form-control" th:field="*{userName}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName error</span>
                        </div>
                    </td>
                </tr>
                 <tr>
                    <th class="active col-sm-3">メールアドレス</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}?'has-error'">
                            <input type="email" class="form-control" th:field="*{email}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>
                        </div>
                    </td>
                </tr>
                 <tr>
                    <th class="active col-sm-3">パスワード</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('password')}?'has-error'">
                            <input type="password" class="form-control" th:field="*{password}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active col-sm-3">パスワード確認</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('passwordValid')}?'has-error'">
                            <input type="password" class="form-control" th:field="*{confilmPassword}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}">boolean error</span>
                        </div>
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit">申請する</button>
            <br/>
                <a th:href="@{'/login'}">ログイン画面に戻る</a>
            
   
        </form>
    </div>
</body>
</html>
