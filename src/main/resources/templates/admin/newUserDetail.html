<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:fragment="newUserDetail_contents">
        <h2 th:text="氏名：+${userName}"></h2> 
        <br/>
        <h2 th:text="メールアドレス：+${email}"></h2>
        <br/>
        <h2 th:text="申請時間：+${#temporals.format(requestedAt,'yyyy-MM-dd HH:mm:ss')}"></h2>
        <br/>
        <form method="post" th:action="@{/newUserDetail/{userId}(userId=${userId})}">
            <button class="btn btn-primary" type="submit" name="approve">許可</button>
            <button class="btn btn-primary" type="submit" name="frozen">拒否</button>
        </form>
    </div>
</body>
</html>
