<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:fragment="newUserList_contents">
        <div class="page-header">
            <h1>契約一覧</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">名前</th>
                <th class="info col-sm-2">メールアドレス</th>
                <th class="info col-sm-2">申請時間</th>
            </tr>
            <tr th:each="userEntity:${newUser}">
                <td th:text="${userEntity.userName}"></td>
                <td th:text="${userEntity.email}"></td>
                <td th:text="${#temporals.format(userEntity.requestedAt,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/newUserDetail/'+${userEntity.userId}}">詳細</a>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</body>
</html>
